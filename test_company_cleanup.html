<!DOCTYPE html>
<html>
<head>
    <title>测试公司名清理</title>
    <meta charset="UTF-8">
    <script>
        // 清理公司名称函数
        function cleanupCompanyName(companyName) {
            if (!companyName) return '';
            
            const suffixes = [
                ', LLC', ' LLC', ', INC', ' INC', ', Inc.', ' Inc.', ', Inc', ' Inc',
                ', CORP', ' CORP', ', Corp.', ' Corp.', ', Corp', ' Corp',
                ', LTD', ' LTD', ', Ltd.', ' Ltd.', ', Ltd', ' Ltd',
                ', CO', ' CO', ', Co.', ' Co.', ', Co', ' Co',
                ', COMPANY', ' COMPANY', ', Company', ' Company',
                ', CORPORATION', ' CORPORATION', ', Corporation', ' Corporation',
                ', INCORPORATED', ' INCORPORATED', ', Incorporated', ' Incorporated',
                ', LIMITED', ' LIMITED', ', Limited', ' Limited',
                ', LP', ' LP', ', L.P.', ' L.P.',
                ', LLP', ' LLP', ', L.L.P.', ' L.L.P.',
                ', PC', ' PC', ', P.C.', ' P.C.',
                ', PA', ' PA', ', P.A.', ' P.A.',
                ', PLLC', ' PLLC', ', P.L.L.C.', ' P.L.L.C.',
                ', SERIES', ' SERIES', ', Series', ' Series'
            ];
            
            let cleanName = companyName.trim();
            
            for (const suffix of suffixes) {
                if (cleanName.endsWith(suffix)) {
                    cleanName = cleanName.substring(0, cleanName.length - suffix.length).trim();
                    break;
                }
            }
            
            cleanName = cleanName.replace(/[,.]$/, '').trim();
            
            return cleanName;
        }
        
        // 测试案例
        const testCases = [
            "MILLENNIUM CAPITAL AND RECOVERY",
            "MONARCH RECOVERY",
            "MSP RECOVERY CLAIMS, SERIES",
            "NATIONAL PORTFOLIO RECOVERY SOLUTIONS",
            "MRS BPO, LLC",
            "Commercial Recovery Bureau, Inc.",
            "ABC Company, Inc",
            "XYZ Corporation",
            "Test Limited",
            "Example Co., Ltd.",
            "Sample PLLC"
        ];
        
        window.onload = function() {
            const results = document.getElementById('results');
            testCases.forEach(company => {
                const cleaned = cleanupCompanyName(company);
                const teamName = cleaned ? `${cleaned} Team` : '';
                results.innerHTML += `
                    <tr>
                        <td>${company}</td>
                        <td>${cleaned}</td>
                        <td>${teamName}</td>
                    </tr>
                `;
            });
        };
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>公司名称清理测试</h1>
    <table>
        <thead>
            <tr>
                <th>原始公司名</th>
                <th>清理后</th>
                <th>Team名称</th>
            </tr>
        </thead>
        <tbody id="results"></tbody>
    </table>
</body>
</html>
